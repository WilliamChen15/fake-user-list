        </ul>

      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <div class="hide col-sm">
          <label class="visually-hidden" for="search-input">

        <div class="col-sm">

 py-3 justify-content-center" aria-label="Page navigation ">

    </ul>
  </nav>
  <!-- modal -->
  <div class="modal" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md ">
      <div class="modal-content">
        <div class="d-none" id="user-modal-id"></div>
        <div class="modal-header">
          <h5 class="modal-title fs-2 " id="user-modal-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <button type="button" class="favorite btn btn-primary" data-bs-dismiss="modal">Favorite+</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
